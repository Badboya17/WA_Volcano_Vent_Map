<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Earthquake List</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
            }

            #container {
                display: flex;
                height: 100vh;
                flex-direction: row;
                align-items: stretch;
            }
            #side-panel {
                flex-basis: 500px;
                overflow-y: scroll;
            }

            #map {
                flex-grow: 1;
            }
            button {
                margin-bottom: 10px;
            }
            table {
                border-collapse: collapse;
                border-spacing: 0;
                width: 100%;
                border: 1px solid #ddd;
            }

            th,
            td {
                text-align: left;
                padding: 16px;
            }

            tr:nth-child(even) {
                background-color: #f2f2f2;
            }

            @media (max-width: 1024px) {
            #side-panel {
                display: none;
            }
            }
        </style>
    </head> 
    <body>
        <main id="container">
            <div id="side-panel">
     
                <h2>Volcano Vent List</h2>
                <button id="sortBySection">Sort by Section</button>
                <button id="sortById">Sort by ID</button>
     
                <table>
                    <tr>
                        <th>ID</th>
                        <th>Section</th>
                        <th>Vent Name</th>
                    </tr>
                </table>
     
            </div>
            <div id="map"></div>
        </main>
        <script>
            mapboxgl.accessToken = 'pk.eyJ1IjoiamFrb2J6aGFvIiwiYSI6ImNpcms2YWsyMzAwMmtmbG5icTFxZ3ZkdncifQ.P9MBej1xacybKcDN_jehvw';
            let map = new mapboxgl.Map({
                container: 'map', // container ID
                style: 'mapbox://styles/mapbox/streets-v12', // style URL
                zoom: 5.9, // starting zoom
                center: [-120, 47] // starting center
            });

            async function geojsonFetch() {

                let response, Volcanic_Vents, WA, table;
                response = await fetch('/assets/Volcanic_Vents.geojson');
                Volcanic_Vents = await response.json();
                response = await fetch('/assets/wa.json');
                WA = await response.json();

                table = document.getElementsByTagName("table")[0];
                let row, cell1, cell2, cell3;
                for (let i = 0; i < Volcanic_Vents.features.length; i++) {
                    // Create an empty <tr> element and add it to the 1st position of the table:
                    row = table.insertRow(-1);
                    cell1 = row.insertCell(0);
                    cell2 = row.insertCell(1);
                    cell3 = row.insertCell(2);
                    cell1.innerHTML = Volcanic_Vents.features[i].properties.OBJECTID;
                    cell2.innerHTML = Volcanic_Vents.features[i].properties.SECTION;
                    cell3.innerHTML = Volcanic_Vents.features[i].properties.VENT_NAME;
                }


                //load data to the map as new layers and table on the side.
                map.on('load', function loadingData() {

                    map.addSource('Volcanic_Vents', {
                        type: 'geojson',
                        data: Volcanic_Vents
                    });

                    map.addLayer({
                        'id': 'Volcanic_Vents-layer',
                        'type': 'circle',
                        'source': 'Volcanic_Vents',
                        'paint': {
                            'circle-radius': 8,
                            'circle-stroke-width': 2,
                            'circle-color': 'red',
                            'circle-stroke-color': 'white'
                        }
                    });


                    map.addSource('WA', {
                        type: 'geojson',
                        data: WA
                    });

                    map.addLayer({
                        'id': 'WA-layer',
                        'type': 'fill',
                        'source': 'WA',
                        'paint': {
                            'fill-color': '#0080ff', // blue color fill
                            'fill-opacity': 0.5
                        }
                    });

                });

            }

            geojsonFetch();     

            function sortTable(e) {
                let table, rows, switching, i, x, y, shouldSwitch;
                table = document.getElementsByTagName("table")[0];
                switching = true;
                while (switching) {
                    switching = false;
                    rows = table.rows;
                    for (i = 1; i < (rows.length - 1); i++) {
                        shouldSwitch = false;
                        x = parseFloat(rows[i].getElementsByTagName("td")[1].innerHTML);
                        y = parseFloat(rows[i + 1].getElementsByTagName("td")[1].innerHTML);
                        if (x < y) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                    if (shouldSwitch) {
                        rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                        switching = true;
                    }
                }
            }

            function sortById() {
                let table, rows, switching, i, x, y, shouldSwitch;
                table = document.getElementsByTagName("table")[0];
                switching = true;
                while (switching) {
                    switching = false;
                    rows = table.rows;
                    for (i = 1; i < (rows.length - 1); i++) {
                        shouldSwitch = false;
                        x = parseInt(rows[i].getElementsByTagName("TD")[0].innerHTML);
                        y = parseInt(rows[i + 1].getElementsByTagName("TD")[0].innerHTML);
                        if (x > y) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                    if (shouldSwitch) {
                        rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                        switching = true;
                    }
                }
            }

            document.getElementById("sortById").addEventListener('click', sortById);

            // Update your existing sortTable function event listener to:
            document.getElementById("sortBySection").addEventListener('click', sortTable);
        </script>
     </body>
